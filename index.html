<!DOCTYPE html>
<html>
    <head>
      <title>Urban Jungle Juggle</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Urban Jungle Juggle</h1>

      <p id="message"></p>

            <section>
              <h3 id="sign-up-banner">Sign Up</h3>
              <form id="sign-up">
                <input required type="email" placeholder="E-mail" name="credentials[email]">
                <input required type="password" placeholder="Password" name="credentials[password]">
                <input required type="password" placeholder="Password Confirmation" name="credentials[password_confirmation]">
                <button type="submit">Submit</button>
              </form>
            </section>

            <section>
              <h3 id="sign-in-banner">Sign In</h3>
              <form id="sign-in">
                <input required type="email" placeholder="E-mail" name="credentials[email]">
                <input required type="password" placeholder="Password" name="credentials[password]">
                <button type="submit">Submit</button>
              </form>
            </section>

            <section>
              <h3 id='change-password-banner'>Change Password</h3>
              <form id="change-password">
                <input required type="password" placeholder="Old Password" name="passwords[old]">
                <input required type="password" placeholder="New Password" name="passwords[new]">
                <button type="submit">Submit</button>
              </form>
            </section>

            <section>
              <!-- <h3 id="sign-out-banner">Sign Out</h3> -->
              <br>
                <button id="sign-out" type="submit">Sign Out</button>
            </section>

            <section>
              <h4 id="status-message"></h4>
            </section>

            <main>
              <div id="content" class="content"></div>
            </main>

            <section id="get-plants-section">
              <button id="getPlantsButton" class="btn btn-info mr-2">Show Plants!</button>
            </section>

            <section id="create-plant-section">
              <h3>New Plant</h3>
              <form id="create-plant">
                <p>Common Name</p>
                <input required type="text" placeholder="Common Name" name="plant[commonName]">
                <p>Species Name</p>
                <input required type="text" placeholder="Species Name" name="plant[speciesName]">
                <p>Nick Name</p>
                <input required type="text" placeholder="Nick Name" name="plant[nickName]">
                <p>Water Requirements</p>
                <input required type="text" placeholder="Water Requirements" name="plant[waterReq]">
                <p>Sun Requirements</p>
                <input required type="text" placeholder="Sun Requirements" name="plant[sunReq]">
                <p>Soil Requirements</p>
                <input required type="text" placeholder="Soil Requirements" name="plant[soilReq]">
                <button type="submit">Submit</button>
              </form>
            </section>

    </body>
</html>
