<!DOCTYPE html>
<html>
    <head>

      <title>Urban Jungle Juggle</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>

      <!-- // Navigation Bar // -->

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Urban Jungle Juggle</a>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#navBarMenu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navBarMenu">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="#" class="nav-link index-plants">Show Plants</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link sign-out">Sign Out</a>
            </li>
          </ul>
        </div>

      </nav>

      <!-- // Status Messages // -->

      <section>
        <p id="status-message"></p>
        <p id="message"></p>
      </section>

      <!-- // Sign Up // -->
      <section id="sign-up">
        <p class="h4">Sign Up</p>

        <form action="" class="sign-up form">
          <div class="form-group">
            <label for="username">Email</label>
              <input required type="email" name="credentials[email]" class="form-control">
            </div>

            <div class="form-group">
            <label for="password">Password</label>
              <input required type="password" name="credentials[password]" class="form-control">
            </div>

            <div class="form-group">
            <label for="passwordConfirmation">Password Confirmation</label>
              <input required type="password" name="credentials[password_confirmation]" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <br>
      </section>

      <!-- // Sign In // -->

      <section id="sign-in">
        <p class="h4">Sign In</p>

        <form action="" class="sign-in form">
          <div class="form-group">
            <label for="username">Email</label>
              <input required type="email" name="credentials[email]" class="form-control">
            </div>

            <div class="form-group">
            <label for="password">Password</label>
              <input required type="password" name="credentials[password]" class="form-control">
            </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <br>
      </section>

      <!-- // Change Password // -->

      <section id="change-password">
        <p class="h4">Change Password</p>

        <form action="" class="change-password form">

          <div class="form-group">
            <label for="password">Old Password</label>
            <input required type="password" name="passwords[old]" class="form-control">
          </div>

          <div class="form-group">
            <label for="password">New Password</label>
            <input required type="password" name="passwords[new]" class="form-control">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>

        </form>

        <br>
      </section>

      <!-- // Create Plant // -->

      <section id="create-plant">
        <p class="h2">Add New Plant</p>

        <form action="" class="create-plant form"> <!--id="create-plant"-->

          <div class="form-group">
            <label for="nick-name">Nick Name</label>
            <input required type="text" name="plant[nickName]" class="form-control form">
          </div>

          <div class="form-group">
            <label for="common-name">Common Name</label>
            <input required type="text" name="plant[commonName]" class="form-control form">
          </div>

          <div class="form-group">
            <label for="species-name">Species Name</label>
            <input required type="text" name="plant[speciesName]" class="form-control form">
          </div>

          <div class="form-group">
            <label for="water-requirements">Water Requirements</label>
          <input required type="text" name="plant[waterReq]" class="form-control form">
          </div>

          <div class="form-group">
            <label for="sun-requirements">Sun Requirements</label>
            <input required type="text" name="plant[sunReq]" class="form-control form">
          </div>

          <div class="form-group">
            <label for="soil-requirements">Soil Requirements</label>
            <input required type="text" name="plant[soilReq]" class="form-control form">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>

        </form>

        <br>

      </section>

      <main>
        <div id="content" class="content row"></div>
      </main>

    </body>
</html>
